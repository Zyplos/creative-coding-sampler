<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>song energy overview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #04010d;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      iframe {
        border: 0;
        overflow: hidden;
      }

      main {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
      }
      div {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <iframe
        src="https://editor.p5js.org/mynameisac/embed/YDle3JwUu"
        width="900"
        height="900"
      ></iframe>
      <div>
        <p>Visualization of 5 days's worth of listening to music.</p>
        <p>
          Each point is a song's energy, which can range from 0 (low energy) to
          1 (high energy).
        </p>
      </div>
    </main>
  </body>
</html>
